<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
<head>
  <meta charset="UTF-8">
  <title>贪吃蛇</title>
  <style>
    .rotate90 {
      filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=1);
      -moz-transform: rotate(90deg);
      -o-transform: rotate(90deg);
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
      transform-origin: 0 0;
      -moz-transform-origin: 0 0;
      -o-transform-origin: 0 0;
      -webkit-transform-origin: 0 0;
    }
  </style>
</head>
<body style="width: 100%; height: 100%; background: red">
  <canvas class="rotate90">
  </canvas>
</body>
<script src="./bower_components/zepto/zepto.min.js"></script>
<script>
  var canvas;
  var context;
  var width, height;
  $(function () {
    height = $("body").width();
    width = $("body").height();
    console.log("width %d height %d", width, height);
    canvas = $("canvas")[0];
    canvas.width = width;
    canvas.height = height;
//    $("canvas").css("margin-left", height+"px");
    context = canvas.getContext("2d");
    init();
  });
  
  function init() {
    context.fillRect(100,0,10,10);
  }
</script>
</html>
