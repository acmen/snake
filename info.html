<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>贪吃蛇</title>
  <link href="./css/main.css" rel="stylesheet"/>
</head>
<body>
  <div class="main">
    <img src="./img/start/bg.png" style="width: 100%; height: 100%">
    <div class="main-bg">
      <img src="img/submit/sub-bg.png" style="width: 100%; height: 100%"/>
      <div class="info-main" style="display: none;">
        <div class="info-title">
          请留下联系方式
        </div>
        <div class="info-item">
          <label>姓名</label>
          <input type="text"/>
        </div>
        <div class="info-item">
          <label>电话</label>
          <input type="text"/>
        </div>
        <div class="info-item">
          <label>地址</label>
          <input type="text"/>
        </div>
        <div class="info-btn">
          <img src="./img/"/>
        </div>
      </div>

    </div>
  </div>

</body>
<script src="./bower_components/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script>
  document.body.addEventListener('touchmove', function(evt) {
    if(!evt._isScroller) {
      evt.preventDefault();
    }
  });
  $(function(){
    init($(".main")[0]);
  });

</script>
</html>
