<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>贪吃蛇</title>
  <link href="./css/main.css" rel="stylesheet"/>
</head>
<body>
  <div class="main">
    <img src="./img/start/bg.png" style="width: 100%; height: 100%">
    <div class="main-bg">
      <img src="img/start/base-bg.png" style="width: 100%; height: 100%"/>
      <div class="share-score">
        <div class="score-text">
          <img src="./img/game/score.png"/>
        </div>
        <div class="score-val">
          <span></span>
        </div>

      </div>
      <div class="share-text">
        <img src="./img/prize/share-text.png"/>
      </div>
      <div class="share-btn">
        <img src="./img/prize/go-share.png"/>
      </div>

    </div>
    <div class="mask">
      <div class="share-tip">
        <img src="./img/prize/share-tip.png"/>
      </div>
    </div>
  </div>

</body>
<script src="./bower_components/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
<script>
  document.body.addEventListener('touchmove', function(evt) {
    if(!evt._isScroller) {
      evt.preventDefault();
    }
    $(".score-val span").text(getUrlParam("s"));
  });
  $(function(){
    init($(".main")[0]);
  });

</script>
</html>
